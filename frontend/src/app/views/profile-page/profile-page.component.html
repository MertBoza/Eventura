<div class="container mt-5">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="saveChanges()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input [(ngModel)]="updatedFirstName" name="firstName" type="text" class="form-control" id="firstName">
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input [(ngModel)]="updatedLastName" name="lastName" type="text" class="form-control" id="lastName">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="updatedEmail" name="email" type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input [(ngModel)]="updatedPassword" name="password" type="password" class="form-control" id="password">
      <div class="form-text">Leave empty if you don't want to change password</div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
  
  <div *ngIf="!isLoading && !error" class="container my-5">
    <h2 class="text-center mb-4">My Tickets</h2>
  
    <div *ngIf="tickets.length === 0" class="alert alert-info text-center">
      You have no tickets yet.
    </div>
  
    <div *ngFor="let ticket of tickets" class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ ticket.event?.name || 'Event Name' }}</h5>
        <p class="card-text">
          <strong>Date:</strong> {{ ticket.event?.date | date:'medium' }}<br />
          <strong>Location:</strong> {{ ticket.event?.location || 'Unknown' }}<br />
          <strong>Status:</strong> {{ ticket.status || 'reserved' }}<br />
          <strong>Price:</strong> ${{ ticket.price }}
        </p>
      </div>
    </div>
  </div>

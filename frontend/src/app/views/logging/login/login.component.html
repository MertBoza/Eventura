<div class="login-container d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="login-card card p-4 shadow-sm">
    <div class="text-center mb-4">

      <div class="logo mb-2">
        <span class="logo-text">E</span>
      </div>
      <h5 class="fw-bold">Login</h5>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger small mt-1">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger small mt-1">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
   
      <div *ngIf="errorMessage" class="alert alert-danger mb-3">{{ errorMessage }}</div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          Login
        </button>
      </div>
      
      <div class="text-center">
        <span>Don't have an account? <a routerLink="/logging/signup" class="text-decoration-none">Sign up here</a></span>
      </div>
    </form>
  </div>
</div>

<div class="login-container d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="login-card card p-4 shadow-sm">
      <div class="text-center mb-4">
        <!-- Logo -->
        <div class="logo mb-2">
          <span class="logo-text">E</span>
        </div>
        <h5 class="fw-bold">Login</h5>
      </div>
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <!-- Login Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <!-- Signup Link -->
        <div class="text-center">
          <span>Don't have an account? <a href="#" class="text-decoration-none">Sign up here</a></span>
        </div>
      </form>
    </div>
  </div>

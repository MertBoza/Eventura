<div class="signup-container d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="signup-card card p-4 shadow-sm">
      <div class="text-center mb-4">
        <div class="logo mb-2">
          <span class="logo-text">E</span>
        </div>
        <h5 class="fw-bold">Sign Up</h5>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" placeholder="Enter your surname" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="text-center">
          <span>Already have an account? <a href="#" class="text-decoration-none">Login here</a></span>
        </div>
      </form>
    </div>
  </div>
